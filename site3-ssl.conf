<IfModule mod_ssl.c>

	<VirtualHost *:443>

            ServerName site2.internal                                                                                                 
            ServerAlias www.site1.internal                                                                                    
            DocumentRoot /var/www/html/site2/

            Alias /secret /home/user3/public_html/Dev/

           <Directory "/var/www/html/site3/">
                 Order allow,deny
                 AllowOverride All
                 Allow from all
                 Require all granted
           </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/server.crt
	SSLCertificateKeyFile /etc/ssl/private/server.key	
	

	</VirtualHost>
</IfModule>
